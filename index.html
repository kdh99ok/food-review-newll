        function calculateAverage(restaurantId, callback) {
            if (useFirebase) {
                database.ref('reviews/' + restaurantId).once('value', (snapshot) => {
                    if (!snapshot.exists()) {
                        callback(0);
                        return;
                    }
                    let total = 0, count = 0;
                    snapshot.forEach((child) => {
                        total += child.val().rating;
                        count++;
                    });
                    callback((total / count).toFixed(1));
                });
            } else {
                const reviews = getLocalData('reviews')[restaurantId] || [];
                if (reviews.length === 0) {
                    callback(0);
                    return;
                }
                const total = reviews.reduce((sum, r) => sum + r.rating, 0);
                callback((total / reviews.length).toFixed(1));
            }
        }

                timestamp: Date.now()
            };
            
            if (useFirebase) {
                database.ref('reviews/' + currentRestaurantId).push(reviewData).then(() => {
                    alert('í‰ê°€ê°€ ë“±ë¡ë˜ì—ˆìŠµë‹ˆë‹¤! ğŸ‰');
                    resetForm();
                    displayReviews(currentRestaurantId);
                });
            } else {
                const allReviews = getLocalData('reviews');
                if (!allReviews[currentRestaurantId]) {
                    allReviews[currentRestaurantId] = [];
                }
                allReviews[currentRestaurantId].unshift(reviewData);
                saveLocalData('reviews', allReviews);
                alert('í‰ê°€ê°€ ë“±ë¡ë˜ì—ˆìŠµë‹ˆë‹¤! ğŸ‰');
                resetForm();
                displayReviews(currentRestaurantId);
                loadRestaurants();
            }
        }

        function resetForm() {
            document.getElementById('reviewText').value = '';
            selectedRating = 0;
            document.querySelectorAll('.star').forEach(star => star.classList.remove('active'));
        }

        function displayReviews(restaurantId) {
            const listElement = document.getElementById('reviewsList');
            listElement.innerHTML = '<div class="loading">ë¡œë”© ì¤‘...</div>';
            
            if (useFirebase) {
                database.ref('reviews/' + restaurantId).orderByChild('timestamp').once('value', (snapshot) => {
                    renderReviews(listElement, snapshot);
                });
            } else {
                const reviews = getLocalData('reviews')[restaurantId] || [];
                renderReviewsLocal(listElement, reviews);
            }
        }

        function renderReviews(listElement, snapshot) {
            if (!snapshot.exists()) {
                listElement.innerHTML = '<div class="no-reviews">ì•„ì§ í‰ê°€ê°€ ì—†ìŠµë‹ˆë‹¤. ì²« ë²ˆì§¸ í‰ê°€ë¥¼ ë‚¨ê²¨ë³´ì„¸ìš”!</div>';
                return;
            }
            
            listElement.innerHTML = '';
            const reviews = [];
            snapshot.forEach((child) => reviews.push(child.val()));
            reviews.reverse().forEach(review => addReviewItem(listElement, review));
        }

        function renderReviewsLocal(listElement, reviews) {
            if (reviews.length === 0) {
                listElement.innerHTML = '<div class="no-reviews">ì•„ì§ í‰ê°€ê°€ ì—†ìŠµë‹ˆë‹¤. ì²« ë²ˆì§¸ í‰ê°€ë¥¼ ë‚¨ê²¨ë³´ì„¸ìš”!</div>';
                return;
            }
            listElement.innerHTML = '';
            reviews.forEach(review => addReviewItem(listElement, review));
        }

        function addReviewItem(listElement, review) {
            const item = document.createElement('div');
            item.className = 'review-item';
            const stars = 'â­'.repeat(review.rating);
            item.innerHTML = `
                <div class="review-rating">${stars} (${review.rating}ì )</div>
                <div class="review-text">${review.text}</div>
                <div class="review-date">${review.date}</div>
            `;
            listElement.appendChild(item);
        }

        window.onclick = function(event) {
            const modal = document.getElementById('reviewModal');
            if (event.target === modal) closeModal();
        }

        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') searchRestaurants();
        });
    </script>
